        function time() {
            var now = new Date();
            var hour = now.getHours();
            var min = now.getMinutes();
            var second = now.getSeconds();
            document.write(hour + ":" + min + ":" + second + "<br>");
        }
        setInterval("time()", 1000);
    </script>
